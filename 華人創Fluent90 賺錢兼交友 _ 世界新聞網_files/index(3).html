<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script>
	<meta charset="utf-8">
	<title>Movies_300x250_HTML5</title>
	<link rel="stylesheet" href="main(1).css">
</head>
<body onload="banner.init();">

	<div id="banner">
    
		<img id="bg" src="bg.jpg">
        
        <div id="dust"></div>
        
		<img id="flo" src="flo.png">
        
        <div id="copy1_complete" class="In" style="width: 140px;">
        	<img src="copy1.png">
		</div>
        <div id="copy2_complete" class="In" style="width: 140px;">
        	<img src="copy2.png">
		</div>        
        <div id="copy3_complete" class="In" style="width: 140px;">
        	<img src="copy3.png">
		</div>
        
		<div id="bgExitArea" onclick="javascript:window.open(window.clickTag, &#39;_blank&#39;)"></div>
      
        <div id="zipForm">
            <input id="zip" type="text" maxlength="5" value="Zip Code">
            <button id="zipSubmit" type="button">Get a Quote</button>
            <div id="shimmerMask">
            	<div id="shimmer" class="on"></div>
            </div>
            <div id="activeArea"></div>
        </div>
        
	</div>
	<script src="main(2).js"></script>
    	<script>
		var clickTag = "https://www.progressive.com";
		var clickTag2 = "https://www.progressive.com";
		
		var zs = $('activeArea');
		var f = $('zipForm');
		var z = $('zip');
		
		f[add]('click', onFormClick);
		z[add]('focus', onZipFocus);
		z[add]('blur', onZipBlur);
		z[add]('keydown', onZipKeydown);
		zs[add]('click', zipSubmit);
		zs[add]('mouseover', onHover);
	
		function onFormClick(e) {
			e.stopImmediatePropagation();
		}

		function onZipFocus() {
			if(z.value === ZV) {
				z.value = '';
			}
		}

		function onZipBlur() {
			z.value = z.value || ZV;
		}

		function onZipKeydown(e) {
			var k = e.which ? e.which : e.keyCode;
			// allow only numbers, arrows, delete, enter and backspace
			if(!e.metaKey && !((k > 47 && k < 58) || (k > 95 && k < 106) || (k > 36 && k < 41) || k == 46 || k == 13 || k == 8)) {
				e.preventDefault();
			}
			if(k == 13) {
				zipSubmit();
			}
		}

		function zipSubmit() {			
			if(z.value != "ZIP CODE" && z.value.length == 5){				
				window.open(window.clickTag2 + z.value, "_blank");
			}else{
				window.open(window.clickTag, "_blank");
			}
		}
		
		function onHover(){
			$('shimmer').className = '';
			st( function(){$('shimmer').className = 'on'} , 100);
		}
	</script>



</body></html>
